<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search Widget</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Custom styling for Google Maps Autocomplete results to match Tailwind */
        .pac-container {
            border-radius: 0.5rem;
            margin-top: 5px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: none;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .pac-item {
            padding: 10px;
            cursor: pointer;
        }

        .pac-item:hover {
            background-color: #f3f4f6;
        }

        .pac-item-query {
            font-size: 1rem;
            color: #1f2937;
        }

        /* Controls Container positioning */
        #ui-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* Floating action button area at bottom */
        #bottom-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            max-width: 400px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Top Search Bar Container -->
    <div id="ui-controls">
        <div class="relative shadow-lg rounded-lg group bg-white">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
                id="pac-input"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-transparent rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                type="text"
                placeholder="Search for a location..."
            >
            <!-- Clear button (hidden initially) -->
            <button id="clear-btn" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 hidden">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Confirmation Controls -->
    <div id="bottom-controls">
        <div class="bg-white p-4 rounded-xl shadow-2xl border border-gray-100 flex flex-col gap-3 fade-in">
            <div class="flex items-start gap-3">
                <div class="bg-blue-100 p-2 rounded-full text-blue-600 shrink-0">
                    <i class="fa-solid fa-location-dot text-xl"></i>
                </div>
                <div>
                    <h3 id="selected-name" class="font-bold text-gray-800 text-lg leading-tight">Location Name</h3>
                    <p id="selected-address" class="text-sm text-gray-500 mt-1">Address details will appear here...</p>
                </div>
            </div>

            <div class="flex gap-2 mt-2">
                <button id="cancel-btn" class="flex-1 py-2 px-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition duration-200">
                    Cancel
                </button>
                <button id="confirm-btn" class="flex-1 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-200 flex justify-center items-center gap-2">
                    <span>Confirm</span>
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
        <i class="fa-solid fa-circle-check"></i>
        <span>Sent to Webhook!</span>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="fixed top-5 right-5 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span id="error-message">Error sending data.</span>
    </div>

    <!-- Google Maps API Script -->
    <!-- Note: Using the provided key. Ensure Places API is enabled for this key. -->
    <script>
        // CONFIGURATION
        // REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL
        const WEBHOOK_URL = 'https://automations.moonfive.tech/webhook/65db35da-204f-4408-93cc-b0852f4d0196';
        const GOOGLE_API_KEY = 'AIzaSyD_dO9slW906LXLJYCguUix5NPoxFsSgxU'; // Provided Key

        // State variables
        let map;
        let marker;
        let autocomplete;
        let currentPlace = null;

        // Load Google Maps Script dynamically
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_API_KEY}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initMap() {
            // Default center (San Francisco) if no geolocation
            const defaultLocation = { lat: 37.7749, lng: -122.4194 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 13,
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
                zoomControl: false, // Keep it clean for the widget feel
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{ "visibility": "off" }] // Hide default POIs to reduce clutter
                    }
                ]
            });

            // Try HTML5 geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(pos);
                    },
                    () => {
                        // Handle location error (optional, just stays at default)
                    }
                );
            }

            initAutocomplete();
        }

        function initAutocomplete() {
            const input = document.getElementById("pac-input");

            // Bias the autocomplete object to the user's geographical location,
            // as supplied by the browser's 'navigator.geolocation' object.
            autocomplete = new google.maps.places.Autocomplete(input, {
                fields: ["formatted_address", "geometry", "name", "place_id", "address_components"],
                strictBounds: false,
            });

            // Bind the map's bounds (viewport) property to the autocomplete object,
            // so that the autocomplete requests use the current map bounds for the
            // bounds option in the request.
            autocomplete.bindTo("bounds", map);

            marker = new google.maps.Marker({
                map,
                anchorPoint: new google.maps.Point(0, -29),
            });

            autocomplete.addListener("place_changed", onPlaceChanged);

            // UI Listeners
            document.getElementById('cancel-btn').addEventListener('click', resetUI);
            document.getElementById('confirm-btn').addEventListener('click', sendToWebhook);
            document.getElementById('clear-btn').addEventListener('click', () => {
                input.value = '';
                document.getElementById('clear-btn').classList.add('hidden');
                input.focus();
            });

            // Show clear button when typing
            input.addEventListener('input', (e) => {
                const clearBtn = document.getElementById('clear-btn');
                if (e.target.value.length > 0) clearBtn.classList.remove('hidden');
                else clearBtn.classList.add('hidden');
            });
        }

        function onPlaceChanged() {
            const place = autocomplete.getPlace();

            if (!place.geometry || !place.geometry.location) {
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert("No details available for input: '" + place.name + "'");
                return;
            }

            currentPlace = place;

            // Update Map
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }

            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            // Update UI State
            transitionToConfirmState(place);
        }

        function transitionToConfirmState(place) {
            // Hide Search Bar
            const searchContainer = document.getElementById('ui-controls');
            searchContainer.style.top = '-100px'; // Slide up out of view

            // Populate Confirmation Box
            document.getElementById('selected-name').textContent = place.name;
            document.getElementById('selected-address').textContent = place.formatted_address || "No address available";

            // Show Confirmation Box
            const bottomControls = document.getElementById('bottom-controls');
            bottomControls.style.display = 'block';
        }

        function resetUI() {
            // Clear Data
            currentPlace = null;
            const input = document.getElementById("pac-input");
            input.value = "";
            document.getElementById('clear-btn').classList.add('hidden');

            // Reset Map Marker
            marker.setVisible(false);

            // Hide Confirmation Box
            const bottomControls = document.getElementById('bottom-controls');
            bottomControls.style.display = 'none';

            // Show Search Bar
            const searchContainer = document.getElementById('ui-controls');
            searchContainer.style.top = '20px'; // Slide back in
        }

        function extractAddressComponents(components) {
            let address = { street_number: '', route: '', city: '', state: '', zip: '', country: '' };
            if (!components) return address;

            components.forEach(component => {
                const types = component.types;
                if (types.includes('street_number')) address.street_number = component.long_name;
                if (types.includes('route')) address.route = component.long_name;

                // City: Try locality, then sublocality, then postal_town
                if (types.includes('locality')) address.city = component.long_name;
                if (!address.city && types.includes('sublocality')) address.city = component.long_name;
                if (!address.city && types.includes('postal_town')) address.city = component.long_name;

                // Changed to long_name for full spelling of State
                if (types.includes('administrative_area_level_1')) address.state = component.long_name;

                if (types.includes('postal_code')) address.zip = component.long_name;
                if (types.includes('country')) address.country = component.long_name;
            });
            return address;
        }

        async function sendToWebhook() {
            if (!currentPlace) return;

            const confirmBtn = document.getElementById('confirm-btn');
            const originalText = confirmBtn.innerHTML;

            // Loading State
            confirmBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Sending...`;
            confirmBtn.disabled = true;

            const components = extractAddressComponents(currentPlace.address_components);

            const payload = {
                name: currentPlace.name,
                address: currentPlace.formatted_address,
                street: `${components.street_number} ${components.route}`.trim(),
                city: components.city,
                state: components.state,
                zipcode: components.zip,
                country: components.country,
                lat: currentPlace.geometry.location.lat(),
                lng: currentPlace.geometry.location.lng(),
                place_id: currentPlace.place_id,
                timestamp: new Date().toISOString()
            };

            console.log("Sending Payload:", payload);

            try {
                // In a real scenario, this fetches the webhook
                // Since we don't have a real URL, this might 404, so we simulate success for the demo
                // if WEBHOOK_URL is just placeholder.

                let response;
                if(WEBHOOK_URL.includes("example.com")) {
                     // Simulate network delay for demo purposes
                    await new Promise(r => setTimeout(r, 1000));
                    response = { ok: true };
                } else {
                    response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });
                }

                if (response.ok) {
                    showToast('toast');
                    resetUI();
                } else {
                    throw new Error('Webhook returned error');
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').innerText = "Failed to send to Webhook";
                showToast('error-toast');
            } finally {
                // Reset Button State
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        function showToast(elementId) {
            const toast = document.getElementById(elementId);
            toast.classList.remove('translate-x-full');

            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Start everything
        loadGoogleMapsScript();

    </script>
</body>
</html>
